<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-4" id="card-canvas">
                    <h1 class="display-4"><b>NumberVerse</b></h1>
                    <p class="lead">Journey through the Universe of Numbers</p>
                    <input type="number" class="form-control form-control-lg" id="numInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                           Cool Fact
                        </h4>
                        <p id="factContent" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
